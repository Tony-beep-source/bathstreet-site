<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us | Bath Street Business Hub</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: #f8f9fa;
      color: #2f2f2f;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      background-color: #e0e4e6;
    }
    header img {
      height: 90px;
    }
    nav a {
      margin-left: 1.5rem;
      text-decoration: none;
      color: #2f2f2f;
      font-weight: 600;
    }
    main {
      padding: 2rem;
      max-width: 600px;
      margin: 0 auto;
    }
    h1 {
      text-align: center;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      margin-top: 2rem;
    }
    input, textarea {
      padding: 0.75rem;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }
    button {
      padding: 0.75rem;
      border: none;
      background-color: #2f2f2f;
      color: white;
      font-weight: bold;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background-color: #444;
    }
    .map {
      margin-top: 3rem;
      text-align: center;
    }
    .map iframe {
      width: 100%;
      height: 300px;
      border: 0;
      border-radius: 6px;
    }
    footer {
      text-align: center;
      padding: 2rem;
      font-size: 0.9rem;
      background-color: #e0e4e6;
      color: #555;
    }
  </style>
</head>
<body>
  <header>
    <img src="Bath St LOGO.jpg" alt="Bath Street Business Hub Logo" />
    <nav>
      <a href="index.html">Home</a>
      <a href="offices.html">Offices to Rent</a>
      <a href="layouts.html">Office Layouts</a>
      <a href="contact.html">Contact Us</a>
    </nav>
  </header>

  <main>
    <h1>Contact Us</h1>
    <form name="contact" method="POST" data-netlify="true">
      <input type="text" name="name" placeholder="Your Name" required />
      <input type="email" name="email" placeholder="Your Email" required />
      <textarea name="message" rows="5" placeholder="Your Message" required></textarea>
      <button type="submit">Send Message</button>
    </form>

    <div class="map">
      <h2>Visit Us</h2>
      <iframe src="https://www.google.com/maps?q=12-14+Bath+Street,+Southport,+UK&output=embed"></iframe>
    </div>
  </main>

  <footer>
    &copy; 2025 Bath Street Business Hub. All rights reserved.
  </footer>
</body>
</html>
